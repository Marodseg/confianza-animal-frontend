<div class="container-xl px-4 mt-4" *ngIf="(organization$ | async)?.photo">
  <hr class="mt-0 mb-4" />
  <div class="row">
    <div class="col-xl-5">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Foto de perfil</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img
            class="img-account-profile"
            [src]="
              (organization$ | async)?.photo !== null
                ? (organization$ | async)?.photo
                : 'https://dummyimage.com/254x190/ffffff/000000.png&text=No+hay+foto'
            "
            alt="" />
          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4">JPG or PNG</div>
          <!-- Profile picture upload button-->
          <input
            #imageInput
            class="btn-primary btn p-1"
            type="file"
            accept="image/*"
            (change)="processImage(imageInput)" />
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <!-- Account details card-->
      <div class="card mb-4" *ngIf="organization$ | async">
        <div class="card-header">Detalles de la cuenta</div>
        <div class="card-body">
          <form [formGroup]="profileForm">
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername"
                >Nombre de la organización</label
              >
              <input
                class="form-control"
                id="inputUsername"
                type="text"
                placeholder="Name"
                style="background-color: #f2f6fc"
                [value]="(organization$ | async)?.name"
                disabled />
            </div>

            <div class="mb-3">
              <label class="small mb-1" for="inputEmail"
                >Correo de la organización</label
              >
              <input
                class="form-control"
                id="inputEmail"
                style="background-color: #f2f6fc"
                type="text"
                placeholder="Correo"
                [value]="(organization$ | async)?.email"
                disabled />
            </div>

            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (phone number)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputPhone"
                  >Número de teléfono</label
                >
                <input
                  class="form-control"
                  id="inputPhone"
                  type="tel"
                  pattern="^\+34\d{9}$"
                  formControlName="phone"
                  placeholder="+34XXXXXXXXX"
                  [value]="(organization$ | async)?.phone" />

                <div *ngIf="phone?.errors?.pattern && phone?.touched">
                  <small class="text-danger"
                    >El teléfono debe contener 9 dígitos y el prefijo +34</small
                  >
                </div>

                <div *ngIf="phone?.errors?.required && phone?.touched">
                  <small class="text-danger">El teléfono es obligatorio</small>
                </div>
              </div>
              <!-- Form Group (birthday)-->
              <div class="col-md-6">
                <label class="form-label" for="provinceRegister"
                  >Provincia</label
                >

                <input
                  class="form-control"
                  formControlName="zone"
                  list="datalistOptions"
                  id="provinceRegister"
                  placeholder="Buscar provincia..." />

                <datalist id="datalistOptions">
                  <option
                    [value]="province"
                    *ngFor="let province of provinces"></option>
                </datalist>

                <small
                  class="text-danger"
                  *ngIf="!isProvince(zone?.value) && zone?.touched">
                  La provincia es obligatoria y debe ser una de la lista
                </small>
              </div>
            </div>

            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <button
                  class="btn btn-primary mb-2"
                  type="button"
                  [disabled]="
                    profileForm.invalid ||
                    (!isProvince(zone?.value) && zone?.touched)
                  "
                  (click)="updateProfile()">
                  Guardar cambios
                </button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-danger" type="button">
                  Desactivar cuenta
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
